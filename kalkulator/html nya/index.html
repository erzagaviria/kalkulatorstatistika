<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Statistika Lengkap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 3px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Kalkulator Statistika Lengkap</h2>
    
    <label for="data">Masukkan Data (Pisahkan dengan koma):</label>
    <input type="text" id="data" placeholder="Contoh: 1,2,3,4,5">
    
    <label for="operation">Pilih Operasi:</label>
    <select id="operation">
        <option value="mean">Hitung Rata-rata (Mean)</option>
        <option value="mode">Hitung Modus</option>
        <option value="median">Hitung Median</option>
        <option value="midrange">Hitung Midrange</option>
        <option value="midhinge">Hitung Midhinge</option>
        <option value="quartile">Hitung Kuartil</option>
        <option value="decile">Hitung Desil</option>
        <option value="percentile">Hitung Presentil</option>
        <option value="iqr">Hitung Jangkauan Antar Kuartil (IQR)</option>
        <option value="stemandleaf">Tampilkan Diagram Stem-and-Leaf</option>
        <option value="boxplot">Tampilkan Box-Whisker Plot</option>
    </select>

    <button onclick="calculate()">Hitung</button>

    <div id="result" class="result"></div>
</div>

<script>
    function calculate() {
        const data = document.getElementById("data").value.split(',').map(Number);
        const operation = document.getElementById("operation").value;

        fetch('/calculate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                data: data,
                operation: operation,
            }),
        })
        .then(response => response.json())
        .then(result => {
            document.getElementById("result").innerHTML = "Hasil: " + result.result;
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById("result").innerHTML = "Terjadi kesalahan, coba lagi.";
        });
    }
</script>

</body>
</html>
